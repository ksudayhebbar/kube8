
sudo: required
services:
  - docker
cache:
  directories:
    - $HOME/google-cloud-sdk
env:
  global:
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
    - SHA=$(git rev-parse HEAD)
before_install:
  - openssl aes-256-cbc -K $encrypted_9f3b5599b056_key -iv $encrypted_9f3b5599b056_iv -in service-account.json.enc -out service-account.json -d
  - if [ ! -d $HOME/google-cloud-sdk/bin ]; then
    rm -rf $HOME/google-cloud-sdk;
    curl https://sdk.cloud.google.com | bash > /dev/null;
    fi
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud version
  - gcloud config set container/use_client_certificate True
  - gcloud auth activate-service-account --key-file service-account.json
  - gcloud config set project kube8-276405
  - gcloud config set compute/zone us-west1-a
  - gcloud container clusters get-credentials kube8  --zone us-west1-a --project kube8-276405
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t hebbaruday/react-test -f ./client/Dockerfile.dev ./client
script:  
  - docker run hebbaruday/react-test npm test -- --coverage
deploy:
  provider: script
  script: bash ./deploy.sh
  on:
    branch: master
